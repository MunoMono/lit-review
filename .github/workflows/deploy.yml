name: Build & Deploy (Pages)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/configure-pages@v5

      # Known-good Pandoc (bundled citeproc)
      - uses: r-lib/actions/setup-pandoc@v2
        with:
          pandoc-version: '3.1.11'

      # ðŸ‘‡ Add this step
      - name: Install Python deps (bs4 for index builder)
        shell: bash
        run: |
          python3 -m pip install --user --upgrade pip
          python3 -m pip install --user beautifulsoup4

      - name: Print tool versions
        shell: bash
        run: |
          set -eux
          pandoc -v | head -n 5
          python3 --version || true
          lua -v || true
          uname -a
          echo "PWD=$(pwd)"
          echo "Repo tree (top level):"
          ls -lah

      - name: Build site (trace)
        shell: bash
        run: |
          set -euxo pipefail
          umask 022
          chmod +x scripts/build-notes.sh
          # capture *everything* we do
          bash -x ./scripts/build-notes.sh 2>&1 | tee build.log

      - name: List build output
        if: always()
        shell: bash
        run: |
          set -eux
          echo "::group::notes-html"
          ls -lah notes-html || true
          echo "::endgroup::"
          test -f notes-html/index.html
          test -f notes-html/review.html

      - name: Sanity check references
        shell: bash
        run: |
          set -eux
          ! grep -q 'Lee, J. (2018)' notes-html/review.html
          ! grep -q 'Smith, J. (2020)' notes-html/review.html

      # Upload logs and the built folder so we can inspect even on failure
      - name: Upload debug logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ci-debug
          path: |
            build.log
            notes-html/**
            scripts/**
            filters/**
            assets/**
            notes/**
            refs/**
          if-no-files-found: warn
          retention-days: 3

      - name: Upload site artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: notes-html

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4