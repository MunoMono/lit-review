name: Build & Deploy (Pages)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      # Single source of truth for refs & style
      BIB_PATH: refs/library.bib
      CSL_PATH: refs/harvard-cite-them-right.csl

    steps:
      - uses: actions/checkout@v4
      - uses: actions/configure-pages@v5

      # Known-good Pandoc (bundled citeproc)
      - uses: r-lib/actions/setup-pandoc@v2
        with:
          pandoc-version: '3.1.11'

      - name: Install Python deps (for index builder)
        run: |
          python3 -m pip install --user --upgrade pip
          python3 -m pip install --user beautifulsoup4

      # Ensure refs/ has CSL + bibliography
      - name: Prepare refs (CSL + bibliography)
        shell: bash
        run: |
          set -euxo pipefail
          mkdir -p refs
          curl -fsSL -o "$CSL_PATH" https://www.zotero.org/styles/harvard-cite-them-right
          test -f "$BIB_PATH" || { echo "Missing $BIB_PATH — commit your cleaned Zotero export to refs/library.bib"; exit 1; }
          echo "Using CSL: $CSL_PATH"
          echo "Using BIB: $BIB_PATH"
          head -n 3 "$BIB_PATH" || true

      - name: Print tool versions
        shell: bash
        run: |
          set -eux
          pandoc -v | head -n 5
          python3 --version || true
          uname -a
          echo "PWD=$(pwd)"
          ls -lah

      # Build with env only; DO NOT repeat --csl/--bibliography
      - name: Build site (trace)
        shell: bash
        env:
          CSL_STYLE: ${{ env.CSL_PATH }}
          BIB:       ${{ env.BIB_PATH }}
          # Extra flags without csl/bibliography (script adds those itself)
          PANDOC_EXTRA_FLAGS: "--citeproc --metadata link-citations=true"
        run: |
          set -euxo pipefail
          umask 022
          chmod +x scripts/build-notes.sh
          bash -x ./scripts/build-notes.sh 2>&1 | tee build.log

      - name: List build output
        if: always()
        shell: bash
        run: |
          set -eux
          ls -lah notes-html || true
          test -f notes-html/index.html
          test -f notes-html/review.html

      - name: Sanity check references
        shell: bash
        run: |
          set -eux
          ! grep -qi 'Lee, J. (2018)' notes-html/review.html || (echo "Unexpected placeholder citation."; exit 1)
          ! grep -qi 'Smith, J. (2020)' notes-html/review.html || (echo "Unexpected placeholder citation."; exit 1)
          ! grep -q '\[\@' notes-html/review.html || (echo "Unprocessed citation keys detected — citeproc likely not applied."; exit 1)

      - name: Upload debug logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ci-debug
          path: |
            build.log
            notes-html/**
            scripts/**
            filters/**
            assets/**
            notes/**
            refs/**
          if-no-files-found: warn
          retention-days: 3

      - name: Upload site artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: notes-html

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4