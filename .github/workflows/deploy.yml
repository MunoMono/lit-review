name: Build & Deploy (Pages)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      # ðŸ”’ Single source of truth for references & style during the build
      BIB_PATH: refs/library.bib
      CSL_PATH: refs/harvard-cite-them-right.csl
      # If your scripts accept env overrides, theyâ€™ll pick these up;
      # if not, we still pass them and call pandoc with correct flags in scripts.
      PANDOC_CITEPROC: "1"

    steps:
      - uses: actions/checkout@v4

      - uses: actions/configure-pages@v5

      # Known-good Pandoc (bundled citeproc)
      - uses: r-lib/actions/setup-pandoc@v2
        with:
          pandoc-version: '3.1.11'

      - name: Install Python deps (for index checker)
        run: |
          python3 -m pip install --user --upgrade pip
          python3 -m pip install --user beautifulsoup4

      # âœ… Ensure refs/ has the CSL and your bibliography
      - name: Prepare refs (CSL + bibliography)
        shell: bash
        run: |
          set -euxo pipefail
          mkdir -p refs

          # 1) Harvard â€“ Cite Them Right CSL (local copy)
          curl -fsSL -o "$CSL_PATH" https://www.zotero.org/styles/harvard-cite-them-right

          # 2) Bibliography: expect your cleaned export to be committed as refs/library.bib
          test -f "$BIB_PATH" || { echo "Missing $BIB_PATH â€” commit your cleaned Zotero export to refs/library.bib"; exit 1; }

          echo "Using CSL: $CSL_PATH"
          echo "Using BIB: $BIB_PATH"
          head -n 3 "$BIB_PATH" || true

      - name: Print tool versions
        shell: bash
        run: |
          set -eux
          pandoc -v | head -n 5
          python3 --version || true
          uname -a
          echo "PWD=$(pwd)"
          echo "Top-level tree:"
          ls -lah

      # ðŸ§± Build: run your script, but force CSL/BIB via env + trace
      - name: Build site (trace)
        shell: bash
        env:
          CSL: ${{ env.CSL_PATH }}
          BIB: ${{ env.BIB_PATH }}
        run: |
          set -euxo pipefail
          umask 022
          chmod +x scripts/build-notes.sh

          # If your script accepts env overrides, export them
          export CSL_STYLE="$CSL"
          export CSL_DEFAULT="$CSL"
          export BIBLIOGRAPHY="$BIB"
          export BIB_DEFAULT="$BIB"

          # Optional: many users patch pandoc flags via an env
          export PANDOC_EXTRA_FLAGS="--citeproc --bibliography=$BIB --csl=$CSL --metadata link-citations=true"

          # Run with trace and capture logs
          bash -x ./scripts/build-notes.sh 2>&1 | tee build.log

      - name: List build output
        if: always()
        shell: bash
        run: |
          set -eux
          echo "::group::notes-html"
          ls -lah notes-html || true
          echo "::endgroup::"
          test -f notes-html/index.html
          test -f notes-html/review.html

      # ðŸš¨ Basic sanity checks so wrong styles/old bibs donâ€™t slip through
      - name: Sanity check references
        shell: bash
        run: |
          set -eux
          # Known bad placeholders that should never appear
          ! grep -qi 'Lee, J. (2018)' notes-html/review.html || (echo "Unexpected placeholder citation."; exit 1)
          ! grep -qi 'Smith, J. (2020)' notes-html/review.html || (echo "Unexpected placeholder citation."; exit 1)
          # If pandoc missed citeproc, you sometimes get square-bracketed keys:
          ! grep -q '\[\@' notes-html/review.html || (echo "Unprocessed citation keys detected â€” citeproc likely not applied."; exit 1)

      # Upload logs and the built folder so we can inspect even on failure
      - name: Upload debug logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ci-debug
          path: |
            build.log
            notes-html/**
            scripts/**
            filters/**
            assets/**
            notes/**
            refs/**
          if-no-files-found: warn
          retention-days: 3

      - name: Upload site artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: notes-html

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4