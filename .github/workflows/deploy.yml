name: Build & Deploy (Pages)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Configure Pages (sets up the correct publish environment)
      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Install Pandoc
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc python3

      - name: Build site
        run: |
          chmod +x scripts/build-notes.sh
          ./scripts/build-notes.sh

      - name: List build output
        run: |
          echo "::group::tree notes-html"
          ls -lah notes-html
          echo "::endgroup::"
          test -f notes-html/index.html
          test -f notes-html/review.html

      # Guardrail: fail if placeholder refs appear in review.html
      - name: Sanity check references
        run: |
          set -eux
          ! grep -q 'Lee, J. (2018)' notes-html/review.html
          ! grep -q 'Smith, J. (2020)' notes-html/review.html

      # Upload exactly what we want to host
      - name: Upload artifact for Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: notes-html

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4