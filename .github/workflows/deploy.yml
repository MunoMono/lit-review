name: Build & Deploy (Pages)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      # Single source of truth for refs & style
      BIB_PATH: refs/library.bib
      CSL_PATH: refs/harvard-cite-them-right.csl

    steps:
      - uses: actions/checkout@v4
      - uses: actions/configure-pages@v5

      # Known-good Pandoc (with citeproc)
      - uses: r-lib/actions/setup-pandoc@v2
        with:
          pandoc-version: '3.1.11'

      # deps for the Python index builder (bs4)
      - name: Install system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-bs4

      # Ensure CSL exists; require committed library.bib
      - name: Prepare refs (CSL + bibliography)
        shell: bash
        run: |
          set -euxo pipefail
          mkdir -p refs
          # Keep your pinned CSL locally; fetch if missing
          if [ ! -f "$CSL_PATH" ]; then
            curl -fsSL -o "$CSL_PATH" https://www.zotero.org/styles/harvard-cite-them-right
          fi
          test -f "$BIB_PATH" || { echo "Missing $BIB_PATH â€” commit your cleaned Zotero export to refs/library.bib"; exit 1; }
          echo "Using CSL: $CSL_PATH"
          echo "Using BIB: $BIB_PATH"

      - name: Print tool versions
        run: |
          pandoc -v | head -n 5
          python3 --version

      # Build with your script; it already adds --csl/--bibliography and the Lua filters
      - name: Build site (sentence-case titles)
        shell: bash
        env:
          CSL_STYLE: ${{ env.CSL_PATH }}
          BIB:       ${{ env.BIB_PATH }}
          # Do NOT add --csl/--bibliography here; the script handles them.
          PANDOC_EXTRA_FLAGS: "--citeproc --metadata link-citations=true"
        run: |
          set -euxo pipefail
          chmod +x scripts/build-notes.sh
          ./scripts/build-notes.sh

      - name: Sanity checks (ensure sentence case applied)
        shell: bash
        run: |
          set -euxo pipefail
          test -f notes-html/index.html
          test -f notes-html/review.html
          # Spot-check one page for sentence case (avoid false positives by checking
          # that the initial 'Users' is NOT title-cased in Jaillant...)
          if [ -f notes-html/JaillantUsersDigitalArchives2024.html ]; then
            ! grep -q "<h1[^>]*>Are Users of Digital Archives" notes-html/JaillantUsersDigitalArchives2024.html
          fi
          # Ensure all citations processed
          ! grep -q '\[\@' notes-html/review.html

      - name: Upload site artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: notes-html

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4