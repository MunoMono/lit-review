name: Build & Deploy (Pages)

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/configure-pages@v5

      # Known-good Pandoc (no apt quirks)
      - uses: r-lib/actions/setup-pandoc@v2
        with:
          pandoc-version: '3.1.11'

      - name: Print tool versions
        shell: bash
        run: |
          set -eux
          pandoc -v | head -n 3
          python3 --version || true
          lua -v || true

      - name: Build site
        shell: bash
        run: |
          set -euxo pipefail
          chmod +x scripts/build-notes.sh
          ./scripts/build-notes.sh

      - name: List build output
        shell: bash
        run: |
          set -eux
          ls -lah notes-html
          test -f notes-html/index.html
          test -f notes-html/review.html

      - name: Sanity check references
        shell: bash
        run: |
          set -eux
          ! grep -q 'Lee, J. (2018)' notes-html/review.html
          ! grep -q 'Smith, J. (2020)' notes-html/review.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: notes-html

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4