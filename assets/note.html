<!DOCTYPE html>
<html lang="$lang$" xml:lang="$lang$">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>$if(title-prefix)$$title-prefix$ – $endif$$pagetitle$</title>
  $for(header-includes)$
  $header-includes$
  $endfor$
  <link rel="stylesheet" href="notes.css?v=$build_id$" />
  <style>
    .page-header { text-align: center; }
    .last-updated { margin: 0 0 .5rem; color: #555; }
    .byline { margin: .25rem 0 1.25rem; }
    .byline .journal { font-style: italic; }
    nav.top-nav { margin-bottom: 1rem; }

    /* FORCE sentence case even if some global CSS tries to capitalize */
    .title { text-transform: none !important; }
  </style>
</head>
<body>

<nav class="top-nav">
  <a href="review.html">← Back to literature review</a>
  <span> · </span>
  <a href="index.html">All notes</a>
</nav>

<header class="page-header">
  <p class="last-updated">Last updated <span id="last-updated"></span></p>
  <h1 class="title">$title$</h1>
  $if(authors)$<h3 class="authors">$authors$</h3>$endif$
  $if(year)$$if(journal)$
  <p class="byline"><em>$journal$</em> · $year$</p>
  $elseif(year)$
  <p class="byline">$year$</p>
  $elseif(journal)$
  <p class="byline"><em>$journal$</em></p>
  $endif$$endif$
</header>

<main id="content">
$body$
</main>

<script>
  // Put the file’s modified date under the title
  (function () {
    var el = document.getElementById('last-updated');
    if (el) el.textContent = new Date(document.lastModified)
      .toLocaleDateString(undefined, { day:'2-digit', month:'long', year:'numeric' });
  }());
</script>

</body>
</html>
