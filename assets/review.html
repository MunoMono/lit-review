<!DOCTYPE html>
<html lang="$lang$" xml:lang="$lang$">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>$if(title-prefix)$$title-prefix$ – $endif$$pagetitle$</title>

  <!-- Base stylesheet -->
  <link rel="stylesheet" href="notes.css" />

  <!-- IBM Plex (Carbon) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300;400;600&family=IBM+Plex+Serif:wght@400;600&family=IBM+Plex+Mono:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

<nav class="top-nav">
  <a href="index.html">All notes</a>
</nav>

<div class="cds-prose">
  <header class="page-header">
    <p class="last-updated">Last updated <span id="last-updated"></span></p>
    <h1 class="title">$title$</h1>
    $if(author)$<h3 class="authors">$for(author)$$author$$sep$ · $endfor$</h3>$endif$
  </header>

  <main id="content">
  $body$
  </main>
</div>

<script>
  (function () {
    var el = document.getElementById('last-updated');
    if (el) el.textContent = new Date(document.lastModified)
      .toLocaleDateString(undefined, { day:'2-digit', month:'long', year:'numeric' });
  }());
</script>

</body>
</html>
